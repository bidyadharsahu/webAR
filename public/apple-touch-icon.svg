<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient matching the Netrik XR brand -->
    <linearGradient id="xr-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6"/>
      <stop offset="50%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#EC4899"/>
    </linearGradient>
  </defs>
  
  <!-- Background with gradient -->
  <rect width="180" height="180" fill="url(#xr-gradient)" rx="40"/>
  
  <!-- Stylized X letter -->
  <path d="M50 45L90 90L50 135" stroke="white" stroke-width="16" stroke-linecap="round" stroke-linejoin="round"/>
  <path d="M130 45L90 90L130 135" stroke="white" stroke-width="16" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- R accent line -->
  <path d="M105 90L140 140" stroke="white" stroke-width="12" stroke-linecap="round" opacity="0.8"/>
</svg>
