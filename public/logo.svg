<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 70" fill="none">
  <defs>
    <!-- Gradient for XR text matching the brand -->
    <linearGradient id="xr-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6"/>
      <stop offset="50%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#EC4899"/>
    </linearGradient>
    <!-- Glow filter -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- NETRIK text -->
  <text x="10" y="48" font-family="system-ui, -apple-system, sans-serif" font-size="36" font-weight="700" fill="#1a1a1a" letter-spacing="-0.02em">
    <tspan style="font-variant: small-caps;">Netrik</tspan>
  </text>
  
  <!-- XR text with gradient -->
  <text x="155" y="48" font-family="system-ui, -apple-system, sans-serif" font-size="36" font-weight="700" fill="url(#xr-gradient)" filter="url(#glow)" letter-spacing="-0.02em">
    XR
  </text>
</svg>
